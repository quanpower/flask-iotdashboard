    <script type="text/javascript">
     $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>


    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart_oil_temp_1 = echarts.init(document.getElementById('oil_temp_1'));

        var option_oil_temp_1 = {
            tooltip : {
                formatter: "{a} <br/>{c} {b}"
            },

            series : [
                {
                    name:'temperature',
                    type:'gauge',
                    min:0,
                    max:100,
                    splitNumber:10,
                    radius: '100%',
                    axisLine: {            // 坐标轴线
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: [[0.50, '#00ff00'],[0.60, '#ffff00'],[1, '#ff0000']],
                            width: 3,
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisLabel: {            // 坐标轴小标记
                        textStyle: {       // 属性lineStyle控制线条样式
                            fontWeight: 'bolder',
                            color: '#fff',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 10
                        }
                    },
                    axisTick: {            // 坐标轴小标记
                        length :15,        // 属性length控制线长
                        lineStyle: {       // 属性lineStyle控制线条样式
                            color: 'auto',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 10
                        }
                    },
                    splitLine: {           // 分隔线
                        length :25,         // 属性length控制线长
                        lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                            width:3,
                            color: '#fff',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 10
                        }
                    },
                    pointer: {           // 分隔线
                        shadowColor : '#fff', //默认透明
                        shadowBlur: 5
                    },
                    title : {
                        textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                            fontWeight: 'bolder',
                            fontSize: 10,
                            fontStyle: 'italic',
                            color: '#fff',
                            shadowColor : '#fff', //默认透明
                            shadowBlur: 5
                        }
                    },
                    detail : {

                        offsetCenter: [0, '70%'],       // x, y，单位px
                        formatter:'{value} ℃',


                    },
                    data:[{value: 40, name: ''}]
                },
            ]
        };

        setInterval(function (){
                        //异步加载数据
                        $(function(){
                            $.getJSON($SCRIPT_ROOT + '/daq_value/2', function (data) {
                                option_oil_temp_1.series[0].data[0].value = data.value.toFixed(1) - 0;
                                myChart_oil_temp_1.setOption(option_oil_temp_1);

                            });
                        });
        },5000)

    </script>
